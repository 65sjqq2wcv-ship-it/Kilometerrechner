<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	    <!-- Content Security Policy -->
    <title>Kilometerrechner</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kilometerrechner">
    
    <!-- CSS und Fonts -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
</head>
<body>
    <div class="app-container">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-content">
                <!--<div class="app-icon">
                    <div class="speedometer">
                        <div class="speedometer-arc"></div>
                        <div class="speedometer-needle"></div>
                        <div class="speedometer-marks"></div>
                    </div>
                    <div class="car-icon">
                        <i class="material-icons">directions_car</i>
                    </div>-->
                </div>
                <h1 class="app-title">Kilometerrechner</h1>
                <div class="app-version">v1.11</div>
                <button id="addVehicleBtn" class="primary-btn">
                    <i class="material-icons">add_circle</i>
                    <span>Fahrzeug hinzufügen</span>
                </button>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <div id="vehicleList" class="vehicle-grid"></div>
        </div>
    </div>

    <!-- Modal bleibt gleich -->
    <div id="vehicleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Fahrzeug hinzufügen</h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <form id="vehicleForm">
                <div class="form-group">
                    <label for="vehicleName">Fahrzeugname</label>
                    <input type="text" id="vehicleName" required placeholder="z.B. BMW 320i">
                </div>
                <div class="form-group">
                    <label for="pickupDate">Tag der Abholung</label>
                    <input type="date" id="pickupDate" required>
                </div>
                <div class="form-group">
                    <label for="totalMileage">Gesamte Fahrleistung (km)</label>
                    <input type="number" id="totalMileage" required min="1" placeholder="z.B. 20000">
                </div>
                <div class="form-group">
                    <label for="contractDuration">Vertragslaufzeit (Monate)</label>
                    <input type="number" id="contractDuration" required min="1" placeholder="z.B. 36">
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Abbrechen</button>
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
