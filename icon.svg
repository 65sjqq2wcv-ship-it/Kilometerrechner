<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Car Icon Gradient -->
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21CBF3;stop-opacity:1" />
    </linearGradient>
    
    <!-- Speedometer Background -->
    <radialGradient id="speedoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Shadow Effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine Effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="192" height="192" rx="32" ry="32" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Speedometer Background Circle -->
  <circle cx="96" cy="85" r="50" fill="url(#speedoGradient)" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
  
  <!-- Speedometer Scale -->
  <g transform="translate(96, 85)">
    <!-- Scale lines -->
    <g stroke="#333" stroke-width="1.5" opacity="0.6">
      <line x1="0" y1="-40" x2="0" y2="-32" transform="rotate(-90)"/>
      <line x1="0" y1="-40" x2="0" y2="-32" transform="rotate(-45)"/>
      <line x1="0" y1="-40" x2="0" y2="-32" transform="rotate(0)"/>
      <line x1="0" y1="-40" x2="0" y2="-32" transform="rotate(45)"/>
      <line x1="0" y1="-40" x2="0" y2="-32" transform="rotate(90)"/>
    </g>
    
    <!-- Minor scale lines -->
    <g stroke="#666" stroke-width="1" opacity="0.4">
      <line x1="0" y1="-40" x2="0" y2="-35" transform="rotate(-67.5)"/>
      <line x1="0" y1="-40" x2="0" y2="-35" transform="rotate(-22.5)"/>
      <line x1="0" y1="-40" x2="0" y2="-35" transform="rotate(22.5)"/>
      <line x1="0" y1="-40" x2="0" y2="-35" transform="rotate(67.5)"/>
    </g>
    
    <!-- Speedometer Needle -->
    <g filter="url(#glow)">
      <line x1="0" y1="0" x2="0" y2="-28" stroke="#F44336" stroke-width="2.5" stroke-linecap="round" transform="rotate(30)"/>
      <circle cx="0" cy="0" r="3" fill="#F44336"/>
    </g>
  </g>
  
  <!-- Material Icons "directions_car" - Original Path from Google -->
  <g transform="translate(96, 140) scale(2.5)">
    <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.22.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" 
          fill="url(#carGradient)" 
          filter="url(#glow)"
          transform="translate(-12, -12)"/>
  </g>
  
  <!-- Progress indicators -->
  <g transform="translate(96, 168)">
    <!-- Background bars -->
    <rect x="-30" y="0" width="18" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
    <rect x="-6" y="0" width="18" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
    <rect x="18" y="0" width="18" height="3" rx="1.5" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Active progress bars with app colors -->
    <rect x="-30" y="0" width="18" height="3" rx="1.5" fill="#4CAF50" filter="url(#glow)"/>
    <rect x="-6" y="0" width="12" height="3" rx="1.5" fill="#FF9800" filter="url(#glow)"/>
    <rect x="18" y="0" width="6" height="3" rx="1.5" fill="#F44336" filter="url(#glow)"/>
  </g>
  
  <!-- KM Label -->
  <text x="96" y="45" text-anchor="middle" fill="white" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="600" opacity="0.9">KM</text>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="65" cy="45" rx="25" ry="35" fill="url(#shine)" opacity="0.15"/>
</svg>